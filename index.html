<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" tpye="text/css">
    <title>Revenue</title>
</head>
<body>
  <button data-modal-target="#modal">Open Modal</button>
  <div class="modal" id="modal">
    <div class="modal-header">
        <h3 class="page-title">Add Revenue Group</h3>
        <button data-close-button class="close-button">&times;</button>
    </div>
  
    <form class="revenue-form ">
      <div class="rev-title">
        <label for="revInput"><p>Revenue Group Title</p></label>
        <input id="revInput" name="revInput" type="text" placeholder="Revenue title..">
      </div>

      <label for="revCondition">
        <span>If</span>
        <select id="revCondition" name="revCondition">
            <!-- from js -->
        </select> of the below conditions are met
      </label>

        <div class="rev-rule">
          <select id="addNew" name="revType">
              <!-- from js -->
          </select>
          <select id="addNewType" name="addNewType">
              <!-- from js -->
          </select>
          <div class="addRule">
              <input type="text" name="insert" placeholder="insert parameter..." autocomplete="off">
              <span>add rule</span>
          </div>

          <div class="icon">
              <i class="fas fa-minus-circle"></i>
              <!-- add one more rule  -->
              <i class="fas fa-plus-circle"></i>
          </div>
          <!-- add rule -->
          <div class="insertRule">
              <input type="text" name="add-rule" class="insert add-rule" placeholder="insert parameter..." autocomplete="off">
              <span>add rule</span>
          </div>
        </div>

        <div class="num">
          <p>then revenue is 
              <input type="text" name="numb" placeholder="only numbers">
          </p>
        </div>
        <div>
            <button class="btn btnYes">Confirm</button>
            <button class="btn btnNo">Cancel</button>
        </div>   
    </form>

  </div>
  <div id="overlay"></div>
  <script src="index.js"></script>
</body>
</html>
